<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form | Yash Patil Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .contact-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .form-message {
      margin-top: 20px;
      font-size: 15px;
      padding: 10px;
      border-radius: 6px;
    }

    .status--success {
      background-color: #d4edda;
      color: #155724;
    }

    .status--error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .input-error {
      color: red;
      font-size: 13px;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Me</h2>
    <form id="contact-form">
      <div class="form-group">
        <input type="text" name="name" id="name" placeholder="Your Name" required />
      </div>
      <div class="form-group">
        <input type="email" name="email" id="email" placeholder="Your Email" required />
      </div>
      <div class="form-group">
        <input type="text" name="subject" id="subject" placeholder="Subject" required />
      </div>
      <div class="form-group">
        <textarea name="message" id="message" rows="5" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" id="submit-btn">Send Message</button>
    </form>
  </div>

  <script>
    // Contact form handling with Google Sheets integration
    function initializeContactForm() {
      const contactForm = document.getElementById('contact-form');
      if (!contactForm) return;

      const formInputs = contactForm.querySelectorAll('input[name], textarea[name]');
      const submitBtn = document.getElementById('submit-btn');

      const scriptURL = 'https://script.google.com/macros/s/AKfycby52ou5KfYy05NGlpeDqf5I920c4szd7OdimSe8j3OR4FXSFlBfTFuHhnf3FbnOfirb7w/exec';

      formInputs.forEach(input => {
        input.addEventListener('blur', validateInput);
        input.addEventListener('input', clearErrors);
      });

      contactForm.addEventListener('submit', handleFormSubmit);

      function validateInput(e) {
        const input = e.target;
        const value = input.value.trim();

        clearInputError(input);

        if (!value) {
          showInputError(input, 'This field is required');
          return false;
        }

        if (input.type === 'email' && !isValidEmail(value)) {
          showInputError(input, 'Please enter a valid email address');
          return false;
        }

        return true;
      }

      function clearErrors(e) {
        clearInputError(e.target);
      }

      function showInputError(input, message) {
        clearInputError(input);
        const errorElement = document.createElement('div');
        errorElement.className = 'input-error';
        errorElement.textContent = message;
        input.parentNode.appendChild(errorElement);
        input.style.borderColor = '#dc3545';
      }

      function clearInputError(input) {
        const errorElement = input.parentNode.querySelector('.input-error');
        if (errorElement) errorElement.remove();
        input.style.borderColor = '';
      }

      function isValidEmail(email) {
        const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
        return emailRegex.test(email);
      }

      async function handleFormSubmit(e) {
        e.preventDefault();

        let isFormValid = true;
        formInputs.forEach(input => {
          if (!validateInput({ target: input })) isFormValid = false;
        });

        if (!isFormValid) {
          showFormMessage('Please fix the errors above and try again.', 'error');
          return;
        }

        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Sending...';
        submitBtn.disabled = true;
        submitBtn.style.opacity = '0.7';

        try {
          const formData = new FormData(contactForm);

          const response = await fetch(scriptURL, {
            method: 'POST',
            body: formData
          });

          if (response.ok) {
            showFormMessage('Thank you for your message! I\'ll get back to you soon.', 'success');
            contactForm.reset();
          } else {
            throw new Error('Network response was not ok');
          }
        } catch (error) {
          console.error('Error submitting form:', error);
          showFormMessage('Sorry, something went wrong. Please try again later.', 'error');
        } finally {
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
          submitBtn.style.opacity = '1';
        }
      }

      function showFormMessage(message, type) {
        const existingMessage = contactForm.querySelector('.form-message');
        if (existingMessage) existingMessage.remove();

        const messageElement = document.createElement('div');
        messageElement.className = `form-message status--${type}`;
        messageElement.textContent = message;
        contactForm.appendChild(messageElement);

        setTimeout(() => {
          if (messageElement.parentNode) messageElement.remove();
        }, 5000);
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      initializeContactForm();
    });
  </script>
</body>
</html>
